<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="header-app">
    <template>
        <style is="custom-style">
            app-header{
                width: 100%;

                top: 0;
            }
            app-toolbar {
                background-color: #4285f4;
                color: #fff;
            }
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            paper-icon-button + [main-title] {
                margin-left: 24px;
            }
            .main-title{
                font-size: 18px;
                font-weight: 100;
                font-family: 'Roboto', "Helvetica Neue", sans-serif;
            }
            .hide{
                display: none!important;
            }
        </style>
        <app-header reveals>
            <app-toolbar>
                <div main-title class="main-title">Codetask</div>
                <paper-icon-button icon="search" class="icon-search" on-tap="showFinder"></paper-icon-button>
                <paper-icon-button icon="close" class="icon-close hide" on-tap="closeFinder"></paper-icon-button>
            </app-toolbar>
        </app-header>
    </template>
    <script>
        Polymer({
            is: 'header-app',
            showFinder: function(){
                $('body').on('click', '.icon-search', function(){
                    $('.hide').removeClass('hide');
                    $('.icon-search').addClass('hide');
                    $('#description').slideDown();
                })
            },
            closeFinder: function(){
                $('body').on('click', '.icon-close', function(){
                    $('.hide').removeClass('hide');
                    $('.icon-close').addClass('hide');
                    $('#description').slideUp();
                })
            },
        });
    </script>
</dom-module>
