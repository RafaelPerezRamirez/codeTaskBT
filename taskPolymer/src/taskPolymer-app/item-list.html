<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<dom-module id="item-list">
    <template>
        <style>
            :host {
                display: block;
            }
            .item-loop{
                width: 31.3%;
                display: inline-block;
                vertical-align: top;
                margin-left: -3px;
                box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12);
                background: white;
                padding: 20px;
                margin-right: 1%;
                margin-bottom: 20px;
                min-height: 201px;
                position: relative;
            }
            .item-loop:nth-child(3n){
                margin-right: 0%;
            }
            .name-item{
                font-family: 'Roboto', sans-serif;
                font-size: 20px;
                font-weight: bold;
                color: rgba(0,0,0,0.87);
                margin-bottom: 15px;
            }
            .body-item{
                font-family: 'Roboto', sans-serif;
                font-size: 13px;
                font-weight: normal;
                color: rgba(0,0,0,0.54);
                line-height: 17px;
            }
        </style>
        <template is="dom-repeat" items="[[items]]" as="element">
            <div class="item item-loop" data>
                <input type="hidden" value="{{element.id}}" class="data-id">
                <div class="name-item">
                    {{element.title}}
                </div>
                <div class="body-item">
                    {{element.body}}
                </div>
            </div>
        </template>
    </template>
  <script>
    Polymer({
        is: 'item-list',
        properties: {
            getID: {
                type: String,
                reflectToAttribute: true,
                notify: true
            },
        },
    });
  </script>
</dom-module>
